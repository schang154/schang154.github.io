<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/memoryGameIndex.css">
<body class="w3-white">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <img src="../../images/self_moz.png" alt="self photo">
    <a href="./index.html#" class="w3-bar-item w3-button w3-padding-large w3-white">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a href="../../index.html#about" class="w3-bar-item w3-button w3-padding-large w3-white">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>ABOUT</p>
    </a>
    <a href="../../index.html#contact" class="w3-bar-item w3-button w3-padding-large w3-white">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
    </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-white w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="../../index.html#" class="w3-bar-item w3-button">HOME</a>
        <a href="../../index.html#about" class="w3-bar-item w3-button">ABOUT</a>
        <a href="../../index.html#contact" class="w3-bar-item w3-button">CONTACT</a>
    </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large invisible" id="main">

    <h2 class="w3-text-black visible">Memory Game</h2>
    <p class="visible">Click on <b class="w3-text-red">RED</b> blocks to score. Receive bonus if you don't click on the wrong tiles.</p>
    <div id="game-container" class="margin-bottom20 invisible unclickable">
        <div class="w3-center visible">
            <button id="play-button" class="w3-btn w3-round-large w3-black w3-text-white w3-hover-light-grey margin-bottom20">PLAY</button>
            <button id="terminate" class="w3-btn w3-round-large w3-black w3-text-white w3-hover-light-grey margin-bottom20" >Terminate</button>
        </div>
        <div id="game-box" class="w3-hide invisible unclickable">
                <div id="end-modal" class="w3-modal visible">
                    <div class="w3-modal-content">
                        <div class="w3-container w3-center">
                            <button id="close-modal" class="w3-button w3-display-topright fa fa-close"></button>
                            <p class="w3-large w3-hide">Are you sure about this?</p>
                            <p class="w3-xlarge w3-text-black w3-hide">LEADERBOARD</p>
                            <ol id="leaderboard" class="w3-ol w3-text-black w3-center visible"></ol>
                            <form id="submit-form" class="w3-container visible w3-hide">

                                <label class="w3-xlarge w3-text-black"><b>Your Name</b>
                                    <input id="player-name" class="w3-input w3-border visible" type="text">
                                </label>

                                <p id="final-score"></p>

                            </form>
                            <button id="submit-button" class="w3-hide w3-text-black w3-large visible">Submit</button>

                            <div class="w3-bar">
                                <button id="yes" class="w3-text-black w3-large w3-hide visible">Yes</button>
                                <button id="no" class="w3-text-black w3-large w3-hide visible">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            <div id="score-container" class="w3-cell-row visible">
                <div id="chance" class="w3-cell w3-text-black text-shadow w3-center width33"></div>
                <div id="score" class="w3-cell w3-text-black text-shadow w3-center width33"></div>
                <div id="tile-number" class="w3-cell w3-text-black text-shadow w3-center width33"></div>
            </div>
            <div id="content-display-container" class="w3-display-container invisible unclickable">
                <div id="grid-box" class="invisible unclickable"></div>
                <div id="end-container" class="w3-container w3-hide invisible">
                    <div id="end-message" class="w3-container w3-text-black w3-hide visible"></div>
                    <button id="reset" class="w3-col w3-text-black w3-hide visible">Restart</button>
                </div>
            </div>
        </div>
        <script src="./js/memoryGame.js"></script>

    </div>
    <button class="w3-btn w3-round-large w3-black w3-text-white w3-hover-light-grey margin-bottom20 visible" onclick=location.href="../COMP4537.html#">Back</button>

    <!-- END PAGE CONTENT -->
</div>
</body>
</html>
